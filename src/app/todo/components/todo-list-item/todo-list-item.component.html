<mat-list-item role="listitem" (click)="update.emit(todo)" *ngIf="todo">
  <p matLine>{{ todo.title }}</p>
  <button
    mat-icon-button
    color="warn"
    aria-label="Remove"
    (click)="remove.emit(todo.id); $event.stopPropagation()"
  >
    <mat-icon>delete_outlined</mat-icon>
  </button>
</mat-list-item>
