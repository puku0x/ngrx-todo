<section class="input-form">
  <app-todo-form [loading]="loading$ | async" (create)="onCreate($event)"></app-todo-form>
</section>
<section>
  <app-todo-list
    [todos]="todos$ | async"
    [loading]="loading$ | async"
    (update)="onUpdate($event)"
    (remove)="onRemove($event)"
  ></app-todo-list>
</section>
